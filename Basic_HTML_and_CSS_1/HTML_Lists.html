<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML Lists</title>
		<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
	</head>
	<body>
		<h1>Basic HTML Ordered Lists</h1>
		<ol>
			<li>Bread</li>
			<li>Milk</li>
			<li>Eggs</li>
			<li>Cheese</li>
		</ol>
		<h1>Basic HTML Un-ordered Lists</h1>
		<ul>
			<li>Cats</li>
			<li>Dogs</li>
			<li>Snakes</li>
			<li>Birds</li>
		</ul>
	</body>
</html>
